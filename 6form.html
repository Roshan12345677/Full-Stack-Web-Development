<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <!-- Form -> form is a structure to collect user input -->

    <form>
      <label for="email">Enter Email Id:</label>
      <input type="text" id="email" placeholder="enter your email" />

      <br />
      <br />

      <label for="email">Enter password:</label>
      <input type="text" id="password" placeholder="enter your password"/>
      <br />
      <br />
      <input type="submit" value="Click here" />
      <button>Submit Now</button>
    </form>

    <br>
    <br>
    <hr>
    <br>

    <form>
        <!-- Fieldset is a group of elements in form
             and Legend is a caption of Fieldset -->
       <fieldset>
        <legend>HTML Dummy Form</legend>
        <label for="datepicker">Date of Birth:</label>
        <input type="date" id="datepicker">

        <br>
        <br>

        <label for="selector1">Choose your Dish:</label>
        <select name="Dishes" id="selector1">
            <option value="maggie">MAGGIE</option>
            <option value="kurkure">KURKURE</option>
            <option value="coffee">COFFEE</option>
        </select>

        <br>
        <br>

        <button>Main hu Button</button>

        <br>
        <br>

        <textarea name="textArea1" id="textArea1" rows="10" cols="30">Enter your feedback here....</textarea>
       </fieldset>
    </form>

    <br>
    <br>
    <hr>
    <br>

    <form>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="button">Button :</label>
        <input type="submit" name="button" id="button" value="Subscribe">
        <br>
        <br>

        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio2" id="radio2">

        <label for="radio3">Others</label>
        <input type="radio" name="radio3" id="radio3">
        <br>
        <br>

        <label for="checkbox1">Hindi</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">English</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

        <label for="checkbox3">Marathi</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">

        <label for="checkbox4">Bhojpuri</label>
        <input type="checkbox" name="checkbox4" id="checkbox4">

        <br>
        <br>

        <label for="file1">Upload :</label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>

        <input type="image" name="imgBtn1" id="imgBtn1" alt="click here" src="btn.png" height="20px" width="20px">
        <br>
        <br>
        
        <label for="pass1">Enter password :</label>
        <input type="password" name="pass1" id="pass1">
        <br>
        <br>
        
        <label for="datepicker">Enter Date :</label>
        <input type="date" name="datepicker" id="datepicker">
    </form>
  </body>
</html>
