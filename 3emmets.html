<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets in HTML</title>
</head>
<body>
    <!-- Emmets is a shortcut form of writing code in HTML by emmets abbreviations -->

    <!-- p>img -->
    <p><img src="" alt=""></p>

    <!-- p>p>p>p -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!-- p>h1 -->
    <p>
        <h1></h1>
    </p>

    <!-- article+section -->
    <article></article>
    <section></section>

    <!-- p{This is my first Paragraph} -->
    <p>This is my first Paragraph</p>

    <!-- h3{This is my third heading} -->
    <h3>This is my third heading</h3>

    <!-- article{This is a article} -->
    <article>This is a article</article>

    <!-- section{My Name is Roshan Singh} -->
    <section>My Name is Roshan Singh</section>


    <!-- Grouping -->
    <!-- ol>li*3 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- table>(tr>td*3)*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- a{click here} -->
    <a href="">click here</a>

    <!-- p>ul>li*3 -->
    <p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </p>

    <!-- section+article+article -->
    <section></section>
    <article></article>
    <article></article>

    <!-- header+main+footer -->
    <header></header>
    <main></main>
    <footer></footer>

    <!-- section>(ul*3)+footer -->
    <section>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <footer></footer>
    </section>



    <!-- ID ->#-->
    <!-- p#para1 -->
    <p id="para1"></p>
    <!-- article#article1 -->
    <article id="article1"></article>
    <!-- section#roshan -->
    <section id="roshan"></section>

    <!-- class->. -->
    <!-- p.para -->
    <p class="para"></p>
    <!-- article.dog -->
    <article class="dog"></article>
    <!-- section.lion.cat.dog.cow -->
    <section class="lion cat dog cow"></section>
</body>
</html>
