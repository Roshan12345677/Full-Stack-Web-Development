<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block VS Inline Elements in HTML</title>
</head>
<body>
    <!-- Div tag -> 1)it is used for wrapping bcoz some property if we apply to div tag than it will be apply on all elements under div tag and it is a generic container
    2) div is block element -->

    <!-- .contain -->
    <div class="contain">
        <section>
            <ui>
                <li></li>
                <li></li>
                <li></li>
            </ui>
            <footer></footer>
        </section>
    </div>

    <!-- .wrapper -->
    <div class="wrapper">
        <header></header>
        <main></main>
        <footer></footer>
    </div>


    
    <!-- Block Vs Inline element -> 
        1) Block element is come under always in next line and
        2) Block element is contaain by default all splaces in between left to right.

        1)Inline element is not come under next line.
        2) and Inline element contain only content spaces by-default.
     -->
<!-- div is block element -->
     <div style="background-color: aqua;">This is My div</div>
     <div style="background-color: aqua;">This is My div</div>
     <!-- span is inline element -->
     <span style="background-color: red;">This is my first span tag</span>
     <span style="background-color: red;">This is my first span tag</span>
<!-- P tag is block element -->
<!-- convert block to inline -->
     <p style="background-color: brown; display: inline;">This is a Para</p>
     <p style="background-color: brown;">This is a Para</p>


     <!-- List Complexity -->
     <!-- ul>(li>p>a)*7 -->
     <ul>
